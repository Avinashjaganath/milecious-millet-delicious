<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    <link rel="stylesheet" href="./style/index.css">
    <section class=" top-txt ">
        <div class="head container ">
            <div class="head-txt ">
                <p>Free shipping on orders over â‚¹50. Fresh and quality guaranteed..</p>
            </div>
            
        </div>
    </section>
    <nav class="navbar">
        <div class="navbar-container">
            <input type="checkbox" name="" id="checkbox">
            
            <ul class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="items.html">items</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
            <div class="logo">
                <img class="logo" src="asset/logo.jpg" alt="logo">
            </div>
        </div>
    </nav>

    <section id="aboutus">
        <div class="seller container">
            <div class="aboutusheader">
                <h1>
                    About US
                </h1>
                <div class="about-section">
                    <!-- Person 1 -->
                    <div class="person" data-name="John Doe" data-designation="CEO" data-description="John is the visionary leader of our company, with over 20 years of experience in the tech industry.">
                        <img src="https://via.placeholder.com/200" alt="Person 1">
                        <h3>John Doe</h3>
                        <p>CEO</p>
                    </div>
            
                    <!-- Person 2 -->
                    <div class="person" data-name="Jane Smith" data-designation="CTO" data-description="Jane drives our technology strategy and innovation with her expertise in AI and software development.">
                        <img src="https://via.placeholder.com/200" alt="Person 2">
                        <h3>Jane Smith</h3>
                        <p>CTO</p>
                    </div>
            
                    <!-- Person 3 -->
                    <div class="person" data-name="Emily Johnson" data-designation="COO" data-description="Emily ensures operational excellence and oversees day-to-day business operations with precision.">
                        <img src="https://via.placeholder.com/200" alt="Person 3">
                        <h3>Emily Johnson</h3>
                        <p>COO</p>
                    </div>
                </div>
            
                <div class="details-section" id="details">
                    <h3 id="details-name"></h3>
                    <p id="details-designation"></p>
                    <p id="details-description"></p>
                </div>
            </section>   
        </div>

    </section>


    <footer>
        <div class="footer-container container">
            <img class="footerlogo" src="asset/logo.jpg" alt="logo">
            <div class="content_1">
                <p>The customer is at the heart of our<br>unique business model, which includes<br>design.</p>
            </div>
        </div>
        <div class="f-design">
            <div class="f-design-txt container">
                <p>Design by Avinash J</p>
            </div>
        </div>
    </footer>
    <script>
        const persons = document.querySelectorAll('.person');
        const detailsSection = document.getElementById('details');
        const detailsName = document.getElementById('details-name');
        const detailsDesignation = document.getElementById('details-designation');
        const detailsDescription = document.getElementById('details-description');

        persons.forEach(person => {
            person.addEventListener('mouseenter', () => {
                const name = person.getAttribute('data-name');
                const designation = person.getAttribute('data-designation');
                const description = person.getAttribute('data-description');

                detailsName.textContent = name;
                detailsDesignation.textContent = designation;
                detailsDescription.textContent = description;

                detailsSection.classList.add('active');
            });

            person.addEventListener('mouseleave', () => {
                detailsSection.classList.remove('active');
            });
        });
    </script>
</body>
</html>
